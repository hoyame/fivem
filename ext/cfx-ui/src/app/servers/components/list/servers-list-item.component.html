<a
	class="server-list-item"
	[class.pt]="premium === 'pt'"
	[class.pinned]="pinned"
	[class.isPinList]="isPinList"
	(click)="showServerDetail()"
	tabindex="0"
>
	<div
		*ngIf="premium"
		class="premium"
		[class.ag]="premium === 'ag'"
		[class.au]="premium === 'au'"
		[class.pt]="premium === 'pt'"
	>
	</div>

    <figure class="icon" #iconFigure>
        <img [src]="server.sanitizedUri" (error)="server.setDefaultIcon()" *ngIf="premium == 'pt' || server.isDefaultIcon">
	</figure>

	<div
		*ngIf="premium"
		class="badge"
		[class.ag]="premium === 'ag'"
		[class.au]="premium === 'au'"
		[class.pt]="premium === 'pt'"
	>
		<span><div>{{ premium }}</div></span>
	</div>

	<div class="locale"><span data-balloon-pos="right" [attr.aria-label]="localeName" [class]="'flag-icon flag-icon-' + localeCountry"></span></div>

    <div *ngIf="!server.data.vars?.sv_projectName" class="name" [innerHTML]="server.hostname | allowify | escape | colorize:{trust: true}"></div>
	<div *ngIf="server.data.vars?.sv_projectName" class="name projectName">
		<strong [innerHTML]="server.data.vars?.sv_projectName | allowify | escape | colorize:{trust: true}"></strong>
		<span [innerHTML]="(server.data.vars?.sv_projectDesc || '') | allowify | escape"></span>
	</div>

	<div class="tags">
		<span *ngFor="let tag of tags">
			{{tag}}
		</span>
	</div>

    <div class="actions" *ngIf="!isPinList">
		<button
			(click)="enableBoost($event)"
			[class.active]="isBoost()"
			aria-label="Give this server a BOOST™!"
			data-balloon-pos="left"
			class="boost"
			tabindex="-1"
		>
            <span class="material-icons-outlined">arrow_upward</span>
			<span class="boosts-counter">
				{{server.upvotePower}}
			</span>

			<div class="booster">
				BOOST™!
			</div>
		</button>

		<button
			(click)="toggleFavorite($event)"
			[class.active]="isFavorite()"
			class="fav"
			tabindex="-1"
		>
			<span *ngIf="!isFavorite()" class="material-icons-outlined">star_bordered</span>
			<span *ngIf="isFavorite()" class="material-icons-outlined">star</span>
        </button>
    </div>

    <div class="players">
		{{server.currentPlayers}}<span class="max">/{{server.maxPlayers}}</span>
    </div>
</a>
