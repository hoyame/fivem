<div [class]="classes">
	<div id="bg" class="acrylicBlur">
		<canvas
			*ngIf="!showSiteNavbar && gameName != 'rdr3' && gameName != 'ny'"
			#gameCanvas
		>
		</canvas>
	</div>

	<header class="site-navbar" *ngIf="showSiteNavbar">
		<a class="logo" href="https://fivem.net">
			<svg class="logo-img">
				<use xlink:href="#logo-gta5"></use>
			</svg>
			<div class="logo-title">FiveM</div>
		</a>

		<ul class="site-links">
			<li><a href="https://forum.cfx.re/"> <span class="text"> Forum </span> </a></li>
			<li><a href="https://discord.gg/fivem"> <span class="text"> Discord </span> </a></li>
			<li><a href="https://docs.fivem.net/"> <span class="text"> Docs </span> </a></li>
			<li><a class="active" href="https://servers.fivem.net/"> <span class="text"> Servers </span> </a></li>
			<li><a href="https://cookbook.fivem.net/"> <span class="text"> Cookbook </span> </a></li>
			<li><a href="https://github.com/citizenfx/fivem"> <span class="text"> GitHub </span> </a></li>
			<li><a href="/terms"> <span class="text"> Terms </span> </a></li>
			<li><a href="https://patreon.com/fivem" title="Patreon"> <span class="text"> Patreon</span> </a></li>
		</ul>
	</header>

	<div class="app-root">
		<app-nav></app-nav>
		<router-outlet></router-outlet>
		<connecting-popup></connecting-popup>
		<div id="overlays" [class]="classes"></div>
	</div>
</div>
